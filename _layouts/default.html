<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <meta property="og:title" content="" />

    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <!-- Place favicon.ico in the root directory -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/img/icons/foundation-icons.css" />

  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div
          class="off-canvas position-left reveal-for-large grid-y background-dark"
          id="my-info"
          data-off-canvas
          data-position="left"
        >
          <h3 id="page-title" class="text-center cell shrink text-light">
            <a href="/"><strong>TOM BARONE</strong></a>
          </h3>
          <div class="vertical menu align-center cell auto">
            <ul class="side-nav navigation-links" data-smooth-scroll="true">
              <li>
                <a href="#home"><u>{{ page.navigation.home }}</u></a>
              </li>
              <li>
                <a href="#projects"><u>{{ page.navigation.projects }}</u></a>
              </li>
              <li>
                <a href="#experience"
                  ><u>{{ page.navigation.experience }}</u></a
                >
              </li>
              <li>
                <a href="#contact"><u>{{ page.navigation.contact }}</u></a>
              </li>
            </ul>
          </div>
          <div class="cell auto shrink" style="margin-bottom: 1rem">
            <div class="grid-x">
              <div class="cell small-3"></div>
              <img
                alt="Profile photo of Tom"
                class="cell small-6"
                src="assets/img/profile_photo.jpg"
                style="border-radius: 1000px; opacity: 0.7"
              />
              <div class="cell small-3"></div>
            </div>
          </div>

          <div class="cell shrink" style="padding: 0 1rem">
            <div class="button-group align-center expanded no-gaps">
              <a class="{{page.language_buttons.english}}" href="/">EN ðŸ‡¦ðŸ‡º</a>
              <a class="{{page.language_buttons.italian}}" href="it.html"
                >IT ðŸ‡®ðŸ‡¹</a
              >
            </div>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large text-light background-dark">
            <div class="title-bar-left">
              <button
                class="menu-icon"
                type="button"
                data-open="my-info"
              ></button>
              <span class="title-bar-title">TOM BARONE</span>
            </div>
          </div>

          <img
            alt="Large photo of Tom holding an umbrella"
            id="home"
            class="main-background-image"
            src="assets/img/background_photo.jpg"
          />
          <br />
          <br />
          <div class="main-content grid-container fluid">{{ content }}</div>
          <div class="footer text-center">
            <a class="footer-link" href="privacy.html"><u>Privacy</u></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals for things like images -->
    <div
      class="reveal large"
      id="airqino_dashboard_reveal"
      data-reveal
      data-animation-in="fade-in"
      data-animation-out="fade-out"
    >
      <img
        alt="Large showcase image of the AirQino dashboard"
        src="assets/img/airqino_dashboard.png"
      />
    </div>
    <div
      class="reveal large"
      id="jqc_reveal"
      data-reveal
      data-animation-in="fade-in"
      data-animation-out="fade-out"
    >
      <img
        alt="Large showcase image of JQC"
        src="assets/img/jqc_showcase.png"
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script src="assets/js/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
